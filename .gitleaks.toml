# Gitleaks Configuration
# https://github.com/gitleaks/gitleaks

title = "KeyGuard Gitleaks Config"

[extend]
# Use default gitleaks rules
useDefault = true

# Paths to ignore
[allowlist]
paths = [
  '''node_modules''',
  '''\.git''',
  '''package-lock\.json''',
  '''\.next''',
  '''dist''',
]

# Additional rules to ignore false positives
[[rules]]
id = "example-jwt-secret"
description = "Ignore example JWT secrets in documentation"
regex = '''your-super-secret-jwt-key-that-is-at-least-32-characters'''
allowlist = { regexTarget = "line" }

[[rules]]
id = "example-api-key-placeholder"
description = "Ignore placeholder API keys"
regex = '''kg_prod_your_api_key'''
allowlist = { regexTarget = "line" }

[[rules]]
id = "masked-api-key"
description = "Ignore masked API key examples"
regex = '''sk-\.\.\.'''
allowlist = { regexTarget = "line" }
